<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <div class="overlay"></div>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">0</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="./images/dice-2.png" alt="Playing dice" class="dice hidden" />
    <div class="btn btn--new">ðŸ”„ New game</div>
    <div class="btn btn--roll">ðŸŽ² Roll dice</div>
    <div class="btn btn--hold">ðŸ“¥ Hold</div>
  </main>

  <div class="keyboard-shorcut">
    <h3>Keyboard Shorcut</h3>
    <div class="space">
      <kbd>Space</kbd> - Roll dice
    </div>
    <div class="enter">
      <kbd>Enter</kbd> - Hold score
    </div>
    <div class="ctrl-enter">
      <kbd>Ctrl</kbd> + <kbd>Enter</kbd> - New game
    </div>
  </div>

  <div class="set-name">
    <h2>Player Name</h2>
    <label for="player1">
      Player 1
    </label>
    <input type="text" class="player-name" id="player1" maxlength="10">
    <label for="player2">
      Player 2
    </label>
    <input type="text" class="player-name" id="player2" maxlength="10">

    <div class="buttons">
      <div class="cancel">Cancel</div>
      <div class="confirm">Confirm</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
